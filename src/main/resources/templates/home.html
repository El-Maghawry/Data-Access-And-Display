<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<h1>Overview</h1>
<div class="container-fluid">
    <form th:action="@{/trackSearch}"  method="get">
        <div>
            <label for="trackSearch" ></label>
            <input id="trackSearch" type="text" th:name="query" placeholder="Search me..."/>
            <input class="ui-button" type="submit" value="Search" />
        </div>
    </form>
    <div class="row odd-row-color">
        <div class="col">
            <table class="table">
                <thead class="table-header">
                <tr>
                    <th>Artists</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="artist: ${artists}">
                    <td th:text="${artist.getArtistName()}"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col">
            <table class="table">
                <thead class="table-header">
                <tr>
                    <th>Tracks</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="track: ${tracks}">
                    <td th:text="${track.getName()}"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col">
            <table class="table">
                <thead class="table-header">
                <tr>
                    <th>Genres</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="genre: ${genres}">
                    <td th:text="${genre.getName()}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
